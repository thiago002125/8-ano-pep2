        <section class="psi">
            <article class="border">
                <textarea name="" id="" cols="47" rows="23" style="resize: none;">Once there was a beautiful princess who had been locked at the top of a tower by a wicked king. Whenever the king went on his trips, he ordered a dragon to stand guard on the tower. This dragon looked fierce and breathed fire. Nobody dared to enter the tower while he was on guard. The princess was lonely at the top of her tower and started talking to the dragon. She saw that he wasn’t so fierce, he was really nice, he wasn’t what he seemed. They became best friends, he protected her and he was her best companion. But, once the king was attacked by the dragon because he wanted to hit the princess. The king to defend himself ended up hurting the dragon’s paw. The dragon got angry, coming into conflict with the king, knocks down the tower. The king gets scared and runs away. The princess fortunately, is saved by the dragon and is free to leave. Now, the princess and the dragon fly away.</textarea>
            </article>
            <article class="border">
                <h1><a href="med1.html">The Princess and the Dragon</a></h1>
                <img src="sprits\historias\Little-Oil-Girl-and-Dragon.jpg" alt="medico" width="318" height="275">
            </article>
            <article class="border">
                <textarea name="" id="" cols="47" rows="23" style="resize: none;">Era uma vez uma linda princesa que tinha sido fechada no cimo de uma torre por um rei malvado. Sempre que o rei ia viajar, mandava um dragão ficar de guarda à torre. Este dragão tinha um aspeto feroz e soprava fogo. Ninguém se atrevia a entrar na torre enquanto ele estivesse de guarda. A princesa estava sozinha no cimo da sua torre e começou a falar com o dragão. Viu que ele não era assim tão feroz, que era muito simpático, que não era o que parecia. Tornaram-se os melhores amigos, ele protegia-a e era o seu melhor companheiro. Mas, uma vez, o rei foi atacado pelo dragão porque este queria bater na princesa. O rei, para se defender, acabou por magoar a pata do dragão. O dragão zangou-se, entrou em conflito com o rei e deitou abaixo a torre. O rei assusta-se e foge. A princesa, felizmente, é salva pelo dragão e fica livre para partir. Agora, a princesa e o dragão voam para longe.</textarea>
            </article>
        </section>
        <section class="ped">

        <section class="psi">
            <article class="border">
                <textarea name="" id="" cols="47" rows="23" style="resize: none;">A flood was going to occur and God sent a sign to Noah, the message said that he was to build an ark. Everyone thought Noah was crazy, no one believed Noah. Until the big flood arrived, he placed 2 animals of each species inside the ark. Noah saw that the ark was too small for all the animals, but he didn’t want to leave them to die. After a while, the ark could no longer bear the excess weight and began to sink. Some animals fell into the water and began to drown, some managed to stay in the ark with Noah. Over time, the ark sunk completely and the animals and Noah ended up dying.</textarea>
            </article>
            <article class="border">
                <h1><a href="med1.html">Noah's Ark</a></h1>
                <img src="sprits\historias\Ark-Sinking.jpg" alt="medico" width="318" height="275">
            </article>
            <article class="border">
                <textarea name="" id="" cols="47" rows="23" style="resize: none;">Ia ocorrer um dilúvio e Deus enviou um sinal a Noé, a mensagem dizia que ele devia construir uma arca. Toda a gente pensou que Noé estava louco, ninguém acreditou em Noé. Até que o grande dilúvio chegou, ele colocou 2 animais de cada espécie dentro da arca. Noé viu que a arca era demasiado pequena para todos os animais, mas não queria deixá-los morrer. Passado algum tempo, a arca já não suportava o excesso de peso e começou a afundar-se. Alguns animais caíram na água e começaram a afogar-se, outros conseguiram ficar na arca com Noé. Com o tempo, a arca afundou-se completamente e os animais e Noé acabaram por morrer.</textarea>
            </article>
        </section>

            <textarea name="" id="" cols="47" rows="23" style="resize: none;"> Numa floresta luminosa havia uma família de cogumelos. A mãe dos cogumelos lia todos os dias um livro de aventuras para os seus filhos. Este livro falava de heróis fortes e determinados. Chegou outro dia e a mãe do cogumelo não leu o livro para os seus filhos, mas deixou-os ir para o fundo da floresta.</textarea>

        <textarea name="" id="" cols="47" rows="23" style="resize: none;">On a Tuesday afternoon in English class, Porridge went to answer a question and Meow wondered: “How can he be so ridiculous?” After this happens, Meow talks with Porridge.

            “You rub me the wrong way.” Said Meow to Porridge.
            “But why? I’m your friend.”
            “You are a lot, I hate it.”
            “I’m not understanding you, Meow, you don’t know how to say anything.” Said Porridge.</textarea>

    <article class="border">
        <textarea name="" id="" cols="47" rows="23" style="resize: none;">Numa terça-feira à tarde, na aula de Inglês, o Papa-Léguas foi responder a uma pergunta e o Miau questionou-se: "Como é que ele pode ser tão ridículo?" Depois de isto acontecer, o Miau fala com o Mingau.

            "Estás a chatear-me". Disse Miau para Mingau.
            "Mas porquê? Eu sou teu amigo".
            "Tu és muito, eu odeio isso".
            "Não te estou a perceber, Miau, tu não sabes dizer nada." Disse Mingau.</textarea>

<article class="border">
    <textarea name="" id="" cols="47" rows="23" style="resize: none;">Um dia, Dypirone foi visitar a pílula. Quando chegou, encontrou um cheiro estranho, muito malcheiroso. Bateu à porta e chamou o Pílula. O Pílula abriu a porta da casa e a Dipirona sentiu o mesmo cheiro que tinha sentido quando estava a chegar a casa. O cheiro vinha do pé do Pílula.</textarea>

<article class="border">
    <textarea name="" id="" cols="47" rows="23" style="resize: none;">A man was in love with a woman he liked very much, but he didn’t know how to show his love for her. So one fine night at 10:00 pm he left his house accompanied by his guitar to the house of the woman he loved so much. He started singing a very beautiful song and the woman was enchanted by his voice and he asked her to be his girlfriend. She accepted and one fine day they got married and had children, they were happy forever.</textarea>
</article>

<article class="border">
    <textarea name="" id="" cols="47" rows="23" style="resize: none;">Um homem estava apaixonado por uma mulher de quem gostava muito, mas não sabia como demonstrar o seu amor por ela. Assim, numa bela noite, às 22 horas, saiu de casa acompanhado da sua guitarra e foi até à casa da mulher que tanto amava. Começou a cantar uma canção muito bonita e a mulher ficou encantada com a sua voz e ele pediu-lhe para ser sua namorada. Ela aceitou e um belo dia casaram-se e tiveram filhos, foram felizes para sempre.</textarea>
